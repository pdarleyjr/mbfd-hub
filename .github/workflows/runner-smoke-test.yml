name: Runner Smoke Test (VPS)

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: [self-hosted, mbfd-vps]
    steps:
      - name: Host info
        run: |
          whoami
          hostname
          uname -a

      - name: Docker info
        run: |
          docker --version
          docker compose version

      - name: Disk + memory quick check
        run: |
          df -h
          free -h
