name: Deploy to VPS (Self-hosted)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-vps
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, mbfd-vps]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy (docker compose)
        run: |
          sudo bash -c 'cd /root/mbfd-hub && git fetch --all && git reset --hard origin/main'
          sudo docker compose -f /root/mbfd-hub/compose.yaml pull
          sudo docker compose -f /root/mbfd-hub/compose.yaml up -d --build
          sudo docker compose -f /root/mbfd-hub/compose.yaml exec -T app php artisan migrate --force
          sudo docker compose -f /root/mbfd-hub/compose.yaml exec -T app php artisan optimize:clear
          sudo docker compose -f /root/mbfd-hub/compose.yaml exec -T app php artisan filament:clear-cached-components || true
          sudo docker restart mbfd-hub-app || true

      - name: Basic health check
        run: |
          sleep 10
          curl -fsS -I https://support.darleyplex.com/ | head -n 20
