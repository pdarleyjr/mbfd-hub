name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mbfd_test
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pgsql, pdo_pgsql
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy .env
        run: cp .env.example .env || echo "No .env.example found"

      - name: Generate Key
        run: php artisan key:generate

      - name: Diagnostic - Check Database Configuration
        run: |
          echo "=== Environment Variables ==="
          echo "DB_CONNECTION: ${{ env.DB_CONNECTION }}"
          echo "DB_DATABASE (from workflow): ${{ env.DB_DATABASE }}"
          echo "DB_USERNAME: ${{ env.DB_USERNAME }}"
          echo "DB_HOST: ${{ env.DB_HOST }}"
          echo "DB_PORT: ${{ env.DB_PORT }}"
          echo ""
          echo "=== PHPUnit Configuration ==="
          grep -A 2 "DB_DATABASE" phpunit.xml || echo "No DB_DATABASE in phpunit.xml"
          echo ""
          echo "=== PostgreSQL Database Status ==="
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -c "\l" || echo "Failed to list databases"
          echo ""
          echo "=== Check if mbfd_test database exists ==="
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -c "SELECT datname FROM pg_database WHERE datname = 'mbfd_test';" || echo "Query failed"
          echo ""
          echo "=== PostgreSQL Schema Permissions ==="
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -d mbfd_test -c "\dn+" || echo "Failed to list schemas"
          echo ""
          echo "=== Check public schema ownership ==="
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -d mbfd_test -c "SELECT nspname, nspowner::regrole FROM pg_namespace WHERE nspname = 'public';" || echo "Query failed"
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: mbfd_test
          DB_USERNAME: postgres
          DB_PASSWORD: password

      - name: Grant Schema Permissions
        run: |
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -d mbfd_test -c "GRANT ALL ON SCHEMA public TO postgres;"
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -d mbfd_test -c "GRANT ALL ON ALL TABLES IN SCHEMA public TO postgres;"
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -d mbfd_test -c "GRANT ALL ON ALL SEQUENCES IN SCHEMA public TO postgres;"
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -d mbfd_test -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO postgres;"

      - name: Diagnostic - Test Migration
        run: |
          echo "=== Attempting Migration ==="
          php artisan migrate:fresh --force --verbose || echo "Migration failed with exit code $?"
          echo ""
          echo "=== Check Tables After Migration ==="
          PGPASSWORD=password psql -h 127.0.0.1 -U postgres -d mbfd_test -c "\dt" || echo "Failed to list tables"
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: mbfd_test
          DB_USERNAME: postgres
          DB_PASSWORD: password

      - name: Run Tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: mbfd_test
          DB_USERNAME: postgres
          DB_PASSWORD: password
        run: php artisan test
