name: CI

on:
  push:
    branches: [ "main", "fix-ci-cd" ]
  pull_request:
    branches: [ "main", "fix-ci-cd" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, redis
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

    - name: Copy .env
      run: cp .env.example .env || true

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Tests
      # If no tests exist, this might fail. We can verify or just run it.
      # The previous file had `php artisan test` so we keep it.
      run: php artisan test
