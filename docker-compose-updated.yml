version: '3.8'

services:
  app:
    image: php:8.3-fpm-alpine
    container_name: mbfd-hub-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./laravel-app:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=mbfd_hub
      - DB_USERNAME=mbfd_user
      - DB_PASSWORD=mbfd_secure_pass_2026
    networks:
      - mbfd_net
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: mbfd-hub-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:80"
    volumes:
      - ./laravel-app:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mbfd_net
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: mbfd-hub-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=mbfd_hub
      - POSTGRES_USER=mbfd_user
      - POSTGRES_PASSWORD=mbfd_secure_pass_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mbfd_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mbfd_user"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mbfd_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
